<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SQL Dev Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              surface: '#30363d',
              border: '#4c545d',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D1117;
        color: #E6EDF3;
        margin: 0;
        padding: 0;
      }
      .glass-panel {
        background: rgba(48, 54, 61, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(76, 84, 93, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(13, 17, 23, 0.5); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(88, 166, 255, 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(88, 166, 255, 0.5); 
      }

      /* SQL Coloring - Restore CSS classes required by PoorSQL with higher specificity */
      .SQLCode {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 14px;
        line-height: 1.5;
        color: #d4d4d4; /* Default text color */
      }
      .SQLCode .SQLKeyword { color: #569CD6 !important; font-weight: bold; }
      .SQLCode .SQLString { color: #CE9178 !important; }
      .SQLCode .SQLFunction { color: #DCDCAA !important; }
      .SQLCode .SQLOperator { color: #D4D4D4 !important; }
      .SQLCode .SQLComment { color: #6A9955 !important; font-style: italic; }
      .SQLCode .SQLErrorHighlight { background-color: #5a1d1d !important; border-bottom: 2px solid #ff0000; }
    </style>
    
    <!-- 
      Hack: Define 'exports' and 'module' to trick poorsql.js into thinking it's in a CommonJS environment.
      This allows us to capture the full exports (including formatSql with HTML support) which are otherwise 
      overwritten/hidden by the library's default browser initialization logic. 
    -->
    <script>
      window.exports = {};
      window.module = { exports: window.exports };
    </script>

    <!-- Load local PoorSQL library directly with relative path and cache busting -->
    <script src="./poorsql.js?v=2"></script>

    <!-- Patch window.PoorSQL to expose formatFull using the captured exports -->
    <script>
      if (window.exports && window.exports.formatSql) {
          window.PoorSQL = {
              // Standard text-only format
              format: function(sql, options) { return window.exports.formatSql(sql, options).text; },
              // Full format including HTML coloring
              formatFull: function(sql, options) { return window.exports.formatSql(sql, options); }
          };
          // Clean up global namespace to prevent conflicts
          delete window.exports;
          delete window.module;
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Entry point for the React Application -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
