<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SQL Dev Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Google AI Studio inspired palette - Darker Refresh
              studio: {
                bg: '#0e0e0f',       // Deepest background
                panel: '#18181a',    // Panel/Card background (Darker than before)
                surface: '#202124',  // Elevated surface
                input: '#0b0b0c',    // Very dark inputs
                border: '#3c4043',   // Subtle borders
                primary: '#A8C7FA',  // Google Blue (Light)
                accent: '#8AB4F8',   // Secondary Blue
                text: '#E8EAED',     // High contrast text
                subtext: '#9AA0A6',  // Secondary text
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['"JetBrains Mono"', '"Fira Code"', 'Consolas', 'Monaco', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      
      /* Dark Mode (Default - Google Studio Look) */
      .dark body {
        background-color: #0e0e0f;
        color: #E8EAED;
      }

      /* Light Mode */
      body:not(.dark) {
        background-color: #F0F2F5;
        color: #1F1F1F;
      }

      /* Standard Panel Style */
      .std-panel {
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }
      
      .dark .std-panel {
        background-color: #18181a;
        border: 1px solid #3c4043;
      }
      
      body:not(.dark) .std-panel {
        background-color: #FFFFFF;
        border: 1px solid #DADCE0;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background-color: #5f6368;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #9AA0A6; 
      }

      body:not(.dark) ::-webkit-scrollbar-thumb {
        background-color: #C7C7C7;
      }
      body:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background-color: #A0A0A0; 
      }

      /* Formatting Classes */
      .SQLCode {
        font-family: "JetBrains Mono", Consolas, monospace;
        white-space: pre-wrap;
        word-break: break-all;
        font-size: 14px;
        line-height: 1.6;
      }
    </style>
    
    <!-- Load local PoorSQL library directly -->
    <script src="./poorsql.js"></script>

    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Entry point for the React Application -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
